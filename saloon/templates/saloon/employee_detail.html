{% extends 'base.html' %}
{% block content %}
  <p>Услуги мастера {{employee}}</p>
  {% for specialization in employee.specialization.all %}
  <li>
      {{specialization}}
  </li>
  {% endfor %}
  {% if username is davinci %}
    <p><button onclick="location.href='{% url 'saloon:employee-update' employee.pk %}'" type="button">обновление</button></p>
  {% endif %}
{% endblock content %}
