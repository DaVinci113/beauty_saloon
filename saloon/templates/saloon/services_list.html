{% extends 'base.html'%}
  {% block content %}
<p>СПИСОК ПРЕДОСТАВЛЯЕМЫХ УСЛУГ</p>
    {% for service in services %}
    <ul>
      <li>
        <a href="{% url 'saloon:service_employee_list' service.pk %}">
            {{ service }}
        </a>
        {% if user.is_staff %}
        <button onclick="location.href='{% url 'saloon:service-update' service.pk %}' " type="button">обновить</button>
        <button onclick="location.href='{% url 'saloon:service-delete' service.pk %}' " type="button">удалить</button>
        {% endif %}
      </li>
    </ul>
    {% endfor %}
    {% if user.is_staff %}
      <p><button onclick="location.href='{% url 'saloon:service-create' %}'" type="button">новая услуга</button></p>
    {% endif %}
  {% endblock content %}
