{% extends 'base.html'%}
  {% block content %}
    {% for service in services %}
    <ul>
      <li>
        <a href="{% url 'saloon:service_employee_list' service.pk %}">{{ service }}</a>
      </li>
    </ul>
    {% endfor %}
    {% if user.is_staff %}
      <p><button onclick="location.href='{% url 'saloon:service-create' %}'" type="button">новая услуга</button></p>
    {% endif %}
  {% endblock content %}
