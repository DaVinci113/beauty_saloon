{% extends 'base.html' %}
{% block content %}
  <p>Услуги {{service}}</p>
  Мастер:
  {% for employee in service.specialization.all %}
    <ul>
      <li>
        <a href="{% url 'saloon:employee-detail' employee.pk %}">{{employee}}</a>
        <button onclick="location.href='{% url 'saloon:record-create-by' service.pk employee.pk %}' " type="button">запись</button>
      </li>
    </ul>
  {% endfor %}
{% endblock content %}
