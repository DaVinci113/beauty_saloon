{% extends 'base.html' %}
{% block content %}
  <p>Услуга: {{service}}</p>
  Мастер:
  {% for employee in service.specialization.all %}
    <ul>
      <li>
        {{employee}}
        <button onclick="location.href='{% url 'saloon:search-client-for-order' service.pk employee.pk %}' " type="button">ЗАПИСЬ</button>
      </li>
    </ul>
  {% endfor %}
{% endblock content %}
