{% extends 'base.html' %}
{% block content%}
{{data}}
<p>Запись</p>
<p>Услуга: {{object.items}}</p>
<p>Мастер: {{employee}}</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <p>Дата записи: <input type="date" value={{current_date}} min={{current_date}} name="input_date"></p>
  <p>Время записи: <input type="time" name="input_time"></p>
  <p><button type="submit">Подтвердить</button></p>
</form>
{% endblock content %}
